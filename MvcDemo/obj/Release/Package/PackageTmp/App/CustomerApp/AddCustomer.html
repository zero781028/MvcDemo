<div class="col-lg-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            新增客戶基本資料
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="CustomerID">客戶編號</label>
                <input type="text" id="CustomerID" class="form-control" ng-model="CustomerID" />
            </div>
            <div class="form-group">
                <label for="AttribName">客戶名稱(簡寫)</label>
                <input type="text" id="AttribName" class="form-control" ng-model="AttribName" />
            </div>
            <div class="form-group">
                <label for="CompanyName">客戶名稱(全寫)</label>
                <input type="text" id="CompanyName" class="form-control" ng-model="CompanyName" />
            </div>
            <div class="form-group">
                <label for="EarNo">統一編號</label>
                <input type="text" id="EarNo" class="form-control" ng-model="EarNo" />
            </div>
            <div class="form-group">
                <label for="JoinMan">聯絡人</label>
                <input type="text" id="JoinMan" class="form-control" ng-model="JoinMan" />
            </div>
            <div class="form-group">
                <label for="Tel1">電話1</label>
                <input type="text" id="Tel1" class="form-control" ng-model="Tel1" />
            </div>
            <div class="form-group">
                <label for="Tel2">電話2</label>
                <input type="text" id="Tel2" class="form-control" ng-model="Tel2" />
            </div>
            <div class="form-group">
                <label for="Fax">傳真</label>
                <input type="text" id="Fax" class="form-control" ng-model="Fax" />
            </div>
            <div class="form-group">
                <label for="MobilePhone">手機</label>
                <input type="text" id="MobilePhone" class="form-control" ng-model="MobilePhone" />
            </div>
            <div class="form-group">
                <label for="CompanyAddress">公司地址</label>
                <input type="text" id="CompanyAddress" class="form-control" ng-model="CompanyAddress" />
            </div>
            <div class="form-group">
                <label for="DeliveryAddress">運送地址</label>
                <input type="text" id="DeliveryAddress" class="form-control" ng-model="DeliveryAddress" />
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" ng-click="Add()"><i class="glyphicon glyphicon-ok"></i>送出</button>
        </div>
    </div>
</div>
