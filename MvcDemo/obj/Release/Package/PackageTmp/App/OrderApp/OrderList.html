
<div ng-show="IsLoad" style="text-align: center">
    <i class="fa fa-spinner fa-spin fa-3x"></i>讀取中...
</div>
<div class="form-group col-md-6">
    <label for="CustomerID">搜尋客戶:</label>
    <input type="text" id="CustomerID" class="form-control" placeholder="Search..." ng-model="search.CustomerID"/>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <td>訂單編號</td>
            <td>訂單日期</td>
            <td>客戶編號</td>
            <td>客戶名稱</td>
            <td>統一編號</td>
            <td>聯絡人</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="Order in Orders | filter:search">
            <td>{{Order.DeliveryID}}</td>
            <td>{{Order.DeliveryDate| date:'yyyy/mm/dd'}}</td>
            <td>{{Order.CustomerID}}</td>
            <td>{{Order.AttribName}}</td>
            <td>{{Order.EarNo}}</td>
            <td>{{Order.JoinMan}}</td>
            <td>
                <button class="btn btn-primary" ng-click="Detail(Order.DeliveryID)"><i class="fa fa-edit"></i>明細</button>                
            </td>
        </tr>
    </tbody>
</table>

<uib-pagination total-items="totalRecords" items-per-page="pageSize" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>

<div style="color: red">
    <span class="label label-danger">{{error}}</span>
</div>
